{% load static %}

<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des Produits</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static 'css/styles.css' %}" rel="stylesheet">
</head>
<body>
    <div class="container py-5">
        <h1 class="text-center mb-4">Liste des Produits</h1>

        <!-- Bouton Ajouter un produit -->
        <div class="text-end mb-4">
            <a href="{% url 'ajouter_produit' %}" class="btn btn-success">Ajouter un produit</a>
        </div>

        <div class="row">
            {% for produit in produits %}
            <div class="col-md-4">
                <div class="card mb-4">
                    <img src="{{ produit.image.url }}" class="card-img-top" alt="{{ produit.nom }}">
                    <div class="card-body text-center">
                        <h5 class="card-title">{{ produit.nom }}</h5>
                        <p class="card-text">{{ produit.description }}</p>
                        <p class="card-text"><strong>{{ produit.prix }} FCFA</strong></p>
                        <p class="card-text"><strong>Catégorie:</strong> {{ produit.categorie }}</p>

                        <!-- Boutons Modifier et Supprimer -->
                        <a href="{% url 'modifier_produit' produit.id %}" class="btn btn-warning me-2">Modifier</a>
                        <a href="{% url 'supprimer_produit' produit.id %}" class="btn btn-danger" onclick="return confirm('Êtes-vous sûr de vouloir supprimer ce produit ?')">Supprimer</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
        
    </div>
</body>
</html>
