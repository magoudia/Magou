{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Panier</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static 'css/styles.css' %}" rel="stylesheet">
</head>
<body>
    <div class="container py-5">
        <h1 class="text-center mb-4">Votre Panier</h1>
        <div class="row">
            {% for item in cart_items %}
            <div class="col-md-4 pb-5">
                <div class="product-item position-relative bg-white d-flex flex-column text-center">
                    <img class="img-fluid mb-4" src="{{ item.product.image.url }}" alt="Produit">
                    <h6 class="mb-3">{{ item.product.name }}</h6>
                    <h5 class="text-primary mb-0">{{ item.product.price }} FCFA</h5>
                    <h6 class="text-secondary mt-2">Quantité : {{ item.quantity }}</h6>
                    <h5 class="text-success mt-2">Total : {{ item.total }} FCFA</h5>

                    <div class="btn-action d-flex justify-content-center">
                        <a class="btn bg-danger py-2 px-3 me-2" href="{% url 'remove_from_cart' item.id %}">
                            <i class="bi bi-trash text-white"></i>
                        </a>
                        <a class="btn bg-secondary py-2 px-3" href="{% url 'product_detail' item.product.id %}">
                            <i class="bi bi-eye text-white"></i>
                        </a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
        <div class="text-end mt-4">
            <h4>Total général : {{ cart_total }} FCFA</h4>
            <a href="{% url 'paiement' %}" class="btn btn-primary mt-3">Procéder au paiement</a>
        </div>
    </div>
</body>
</html>
