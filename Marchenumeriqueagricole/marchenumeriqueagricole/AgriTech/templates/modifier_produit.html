{% load static %}

<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifier le Produit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container py-5">
        <h1 class="text-center mb-4">Modifier le Produit</h1>

        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label for="nom" class="form-label">Nom du Produit</label>
                <input type="text" class="form-control" id="nom" name="nom" value="{{ produit.nom }}" required>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control" id="description" name="description" required>{{ produit.description }}</textarea>
            </div>
            <div class="mb-3">
                <label for="prix" class="form-label">Prix</label>
                <input type="number" class="form-control" id="prix" name="prix" value="{{ produit.prix }}" required>
            </div>
            <div class="mb-3">
                <label for="categorie" class="form-label">Catégorie</label>
                <select class="form-select" id="categorie" name="categorie" required>
                    <option value="Légume" {% if produit.categorie == 'Légume' %}selected{% endif %}>Légume</option>
                    <option value="Fruit" {% if produit.categorie == 'Fruit' %}selected{% endif %}>Fruit</option>
                    <option value="Céréale" {% if produit.categorie == 'Céréale' %}selected{% endif %}>Céréale</option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary">Sauvegarder les modifications</button>
        </form>
    </div>
</body>
</html>
