{% load static %}

<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter un Produit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static 'css/styles.css' %}" rel="stylesheet">
</head>
<body>
    <div class="container py-5">
        <h1 class="text-center mb-4">Ajouter un Nouveau Produit</h1>
        
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-3">
                <label for="id_nom" class="form-label">Nom</label>
                {{ form.nom }}
            </div>
            <div class="mb-3">
                <label for="id_description" class="form-label">Description</label>
                {{ form.description }}
            </div>
            <div class="mb-3">
                <label for="id_prix" class="form-label">Prix</label>
                {{ form.prix }}
            </div>
            <div class="mb-3">
                <label for="id_image" class="form-label">Image</label>
                {{ form.image }}
            </div>
            <div class="mb-3">
                <label for="id_categorie" class="form-label">Cat√©gorie</label>
                {{ form.categorie }}
            </div>
            <div class="mb-3">
                <label for="id_disponible" class="form-label">Disponible</label>
                {{ form.disponible }}
            </div>

            <button type="submit" class="btn btn-primary">Ajouter le produit</button>
        </form>
    </div>
</body>
</html>
